name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          docker build -t rahul38/auth-app:latest ./login-web
          docker build -t rahul38/dashboard-app:latest ./dashboard
          docker push rahul38/auth-app:latest
          docker push rahul38/dashboard-app:latest
      - name: SSH into Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/rahul/
            docker-compose down
            docker pull rahul38/auth-app:latest
            docker pull rahul38/dashboard-app:latest
            docker-compose up -d
